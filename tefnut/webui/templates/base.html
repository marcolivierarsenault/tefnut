<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/#features">
                testmarco
            </a>

            <a class="navbar-item">
              Documentation
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light" id="testboutton">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <section class="section ">
        <div class="container box has-text-centered">
        <h1 class="title">
            Humidity
        </h1>
        <p class="subtitle">
            This is the current humidity
        </p>
        </div>

        <div class="container box has-text-centered">
        <h1 class="title">
            Configuration
        </h1>
        <p class="subtitle">
            <div class="buttons has-addons is-centered">
                <button class="button">Automatic</button>
                <button class="button is-info is-selected">Manual</button>
                <button class="button">Off</button>
            </div>
        </p>
        </div>
    </section>

  <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
