{% extends "base.html" %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %}
<div class="notification is-danger">
  {% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %} {% endwith %}

<div class="section" id="wrapper">
  <div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
      <form method="POST" action="/login">
        <div class="field">
          <div class="control">
            <input
              class="input"
              type="text"
              name="username"
              placeholder="Username"
              autofocus=""
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <button class="button is-block is-info is-fullwidth">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
