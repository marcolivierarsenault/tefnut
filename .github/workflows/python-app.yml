# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: tefnut testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: tefnut testing
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests-mock poetry
        poetry install
    - name: Create Config
      run: |
        cp _template.settings.toml settings.toml
    - name: Test with pytest and collect coverage
      run: |
        poetry run pytest --cov=tefnut --cov-report=xml
    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
  isort:
    runs-on: ubuntu-latest
    name: isort
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1.0.0
  black:
    runs-on: ubuntu-latest
    name: black
    steps:
      - uses: actions/checkout@v3
      - uses: jpetrucciani/black-check@master
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --max-complexity=15 --max-line-length=127 --statistics
