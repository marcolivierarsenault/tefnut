# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: tefnut testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: tefnut testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests-mock poetry
          poetry install
      - name: Create Config
        run: |
          cp _template.settings.toml settings.toml
      - name: Test with pytest and collect coverage
        run: |
          poetry run pytest --cov=tefnut --cov-report=xml -W ignore::DeprecationWarning
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v3
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.0"
      - name: "Set up Python"
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.12"
      - name: "Install requirements"
        run: poetry install --with dev
      - name: "Run"
        run: poetry run ruff check .
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --max-complexity=15 --max-line-length=127 --statistics
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests-mock poetry
          poetry install
      - name: Create Config
        run: |
          cp _template.settings.toml settings.toml
      - name: Test with pytest and collect coverage
        run: |
          poetry run pytest --cov=tefnut --cov-report=xml -W ignore::DeprecationWarning
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
